<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{room.name}}</title>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>
<body>
<h1>{{room.name}} ({{room.id}})</h1>
<div class="content" data-room-id="{{room.id}}" data-member="{{member}}">
    <ul class="chat_box">
    </ul>
    <input name="message">
    <button class="send">보내기</button>
</div>
<script>
    $(function () {
        var chatBox = $('.chat_box');
        var messageInput = $('input[name="message"]');
        var sendBtn = $('.send');
        var roomId = $('.content').data('room-id');
        var member = $('.content').data('member');

        // handshake
        var sock = new SockJS("/ws/chat");

        // onopen : connection이 맺어졌을 때의 callback
        sock.onopen = function () {
            // send : connection으로 message를 전달
            // connection이 맺어진 후 가입(JOIN) 메시지를 전달
            var date = moment(new Date()).format('YYYYMMDDHHmmss');
            sock.send(JSON.stringify({chatRoomId: roomId, type: 'JOIN', writer: member, writeDate: date}));

            // onmessage : message를 받았을 때의 callback
            sock.onmessage = function (e) {
                var content = JSON.parse(e.data);
                var text;
                var date = moment(content.writeDate, 'YYYYMMDDHHmmss').format('HH:mm');
                switch (content.type) {
                    case 'JOIN' :
                        text = content.message;
                        break;
                    default:
                        text = content.writer + ' : ' + content.message + ' (' + date + ')';
                        break;
                }
                chatBox.append('<li>' + text + '</li>')
            }
        }

        sendBtn.click(function () {
            var message = messageInput.val();
            var date = moment(new Date()).format('YYYYMMDDHHmmss');
            sock.send(JSON.stringify({
                chatRoomId: roomId,
                type: 'CHAT',
                message: message,
                writer: member,
                writeDate: date
            }));
            messageInput.val('');

        });
    });
</script>
</body>
</html>
